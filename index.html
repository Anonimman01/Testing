<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonimguys Entry</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>👾 Welcome to Anonimguys 👾</h1>
  <form id="entryForm">
    <label>Email (used in HackTheBox):</label><br>
    <input type="email" id="email" required><br>

    <label>HTB Username:</label><br>
    <input type="text" id="username" required><br>

    <label>Country:</label><br>
    <input type="text" id="country" required><br>

    <label>Age:</label><br>
    <input type="number" id="age" required><br>

    <button type="submit">Join Anonimguys</button>
  </form>

  <div id="success" class="hidden">
    <h2>✅ Access Granted</h2>
    <p>Now, add our leader in Discord:</p>
    <p><strong>michael 016477</strong></p>
    <a href="https://discord.com" target="_blank">
      <button>Open Discord</button>
    </a>
  </div>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      if (age < 14) {
        alert("❌ Minimum age is 14 to join Anonimguys.");
        return;
      }

      document.getElementById("entryForm").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
    });
  </script>
</body>
</html>
